<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<!-- Style sheet -->
	<link rel="stylesheet" href="/assets/style.css">
	<title>Sizing Grid Item</title>
</head>
<body>
	<div class="container fill">
		<div class="item item1">Item 01</div>
		<div class="item item2">Hellowwwww</div>
		<div class="item item3">Item 03</div>
		<div class="item item4">Item 04</div>
	</div>

	<br>

	<div class="container fit">
		<div class="item item1">1</div>
		<div class="item item2">2</div>
		<div class="item item3">3</div>
		<div class="item item4">4</div>
	</div>

	<br>

	<div class="container fit-content">
		<div class="item item1">Item 01</div>
		<div class="item item2">Hellowwwww</div>
		<div class="item item3">03</div>
		<div class="item item4">Item 04</div>
	</div>

	<style>
		.container {
			display: grid;
			grid-gap: 20px;
			border: 10px solid var(--black);
		}
		.fill {
			grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
		}
		.fit {
			grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
		}
		.fit-content {
			grid-template-columns: fit-content(100px) 150px 150px 150px;
		}
	</style>
</body>
</html>
