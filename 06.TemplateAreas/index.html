<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!-- FONT -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
	<!-- Style sheet -->
	<link rel="stylesheet" href="/assets/style.css">
	<title>Sizing Grid Item</title>
</head>
<body>
	<div class="container fill">
		<div class="item item1">I am Sidebar #1</div>
		<div class="item item2">
			Lorem ipsum dolor sit amet consectetur, adipisicing elit. Soluta ex temporibus corporis sit eos exercitationem sequi, laboriosam neque. Inventore enim sint maxime nihil voluptatem. Laboriosam quibusdam accusantium maiores error illo?
		</div>
		<div class="item item3">Sidebar #2</div>
		<div class="item footer">Footer</div>
	</div>

	<style>
		.container {
			display: grid;
			grid-gap: 20px;
			grid-template-columns: 1fr 500px 1fr;
			grid-template-rows: 150px 150px 100px;
			grid-template-areas:
				"sidebar-1 content sidebar-2"
				"sidebar-1 content sidebar-2"
				"footer footer footer";
		}

		.footer {
			grid-area: footer;
		}

		.item1 {
			grid-area: sidebar-1;
		}

		.item2 {
			grid-area: content;
		}

		.item3 {
			grid-area: sidebar-2;
		}
	</style>
</body>
</html>
